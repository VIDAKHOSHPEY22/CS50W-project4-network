name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Fix Git Safe Directory Issue
      run: git config --global --add safe.directory /home/runner/work/CS50W-project4-network/CS50W-project4-network

    - name: Set up Python  
      uses: actions/setup-python@v3  
      with:  
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "‚ùå Error: requirements.txt not found!"
          exit 1
        fi

    - name: Set up Database (SQLite)
      run: |
        python manage.py migrate

    - name: Run Tests with Coverage
      run: |
        python -m pip install coverage
        coverage run manage.py test
        coverage report
        coverage xml

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_id }}  # Ensures unique artifact names
        path: coverage.xml
