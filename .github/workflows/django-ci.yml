name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]  # âœ… Only valid Python versions

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Fix Git Safe Directory Issue
      run: git config --global --add safe.directory $GITHUB_WORKSPACE

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "âŒ Error: requirements.txt not found!"
          exit 1
        fi

    - name: âš™ï¸ Run Migrations (SQLite)
      run: python manage.py migrate

    - name: ğŸ§ª Run Tests with Coverage
      run: |
        pip install coverage
        coverage run manage.py test
        coverage report
        coverage xml

    - name: ğŸ§¹ Remove Existing Artifact Folder (if present)
      run: rm -rf test-results || true

    - name: ğŸ“¤ Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_id }}  # âœ… Unique name to avoid conflict
        path: coverage.xml
