name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Fix Git Safe Directory Issue
      run: git config --global --add safe.directory /home/runner/work/CS50W-project4-network/CS50W-project4-network

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Database (SQLite)
      run: |
        python manage.py migrate

    - name: Run Tests with Coverage
      run: |
        python -m pip install coverage
        coverage run manage.py test
        coverage report
        coverage xml  # Generates XML output for upload

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage.xml
